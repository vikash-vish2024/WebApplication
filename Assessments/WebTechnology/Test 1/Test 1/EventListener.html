<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button Event</title>
</head>
<body>
    <h2>Button Event Listner</h2>

    <button id="myButton">Click Me!</button>
    <script>
        var button = document.getElementById("myButton");
        button.addEventListener("click", function () {
            console.log("Button clicked!");
        });
    </script>
</body>
</html>
